<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">RECEITAS</h3>
      </div>
      <div class="panel-body" formGroupName="bk">
        <div class="row">
          <div class="col-md-12">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th></th>
                  <th>Nome</th>
                  <th>Estilo</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let r of receitas">
                  <td>
                    <button class="btn btn-primary btn-xs">
                      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <button class="btn btn-primary btn-xs">
                      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                  </td>
                  <td>{{r.nome}}</td>
                  <td>{{r.estilo}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-primary" [routerLink]="['/receitas/nova']">NOVA RECEITA</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
