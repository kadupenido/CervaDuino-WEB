<form [formGroup]="receitaForm">

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">DADOS</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-5">
              <div class="form-group">
                <label for="altura">Nome</label>
                <input type="text" class="form-control" formControlName="nome">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="altura">Estilo</label>
                <input type="text" class="form-control" formControlName="estilo">
              </div>
            </div>
            <div class="col-md-1">
              <div class="form-group">
                <label for="altura">L/KG</label>
                <input type="number" class="form-control" formControlName="lkg">
              </div>
            </div>
            <div class="col-md-1">
              <div class="form-group">
                <label for="altura">Grãos</label>
                <input type="number" class="form-control" formControlName="graos">
              </div>
            </div>
            <div class="col-md-1">
              <div class="form-group">
                <label for="altura">Litros</label>
                <input type="number" class="form-control" formControlName="litros">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-md-5">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">RAMPAS DE MOSTURA</h3>
        </div>
        <div class="panel-body" formArrayName="rampas">
          <div class="row">
            <div class="col-md-12">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th></th>
                    <th>Temperatura</th>
                    <th>Minutos</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let r of receitaForm.controls.rampas.controls; let i = index;">
                    <td>
                      <button class="btn btn-primary btn-xs" (click)="removerRampa(i);">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                      </button>
                    </td>
                    <td>{{r.value.temperatura}}</td>
                    <td>{{r.value.minutos}}</td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <th>
                      <button class="btn btn-primary btn-xs" (click)="novaRampa(rampaTemp.value, rampaMin.value);">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                      </button>
                    </th>
                    <th>
                      <input type="number" #rampaTemp class="form-control input-sm">
                    </th>
                    <th>
                      <input type="number" #rampaMin class="form-control input-sm">
                    </th>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-7">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">ADIÇÕES NA FERVURA</h3>
        </div>
        <div class="panel-body" formArrayName="adicoes">
          <div class="row">
            <div class="col-md-12">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th></th>
                    <th>Lúpulo / Adjunto</th>
                    <th>Qtde.</th>
                    <th>Minutos</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let a of receitaForm.controls.adicoes.controls; let i = index;">
                    <td>
                      <button class="btn btn-primary btn-xs" (click)="removerAdicao(i);">
                        <span class=" glyphicon glyphicon-remove " aria-hidden="true "></span>
                      </button>
                    </td>
                    <td>{{a.value.nome}}</td>
                    <td>{{a.value.qtde}}</td>
                    <td>{{a.value.minutos}}</td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <th>
                      <button class="btn btn-primary btn-xs" (click)="novaAdicao(adicaoNome.value, adicaoQtde.value, adicaoMinutos.value);">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true "></span>
                      </button>
                    </th>
                    <th>
                      <input type="text" #adicaoNome class="form-control input-sm">
                    </th>
                    <th>
                      <input type="number" #adicaoQtde class="form-control input-sm">
                    </th>
                    <th>
                      <input type="text" #adicaoMinutos class="form-control input-sm">
                    </th>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="row ">
    <div class="col-md-2 ">
      <div class="form-group ">
        <button type="submit " (click)="onFormSubmit(receitaForm.value); " class="btn btn-primary btn-block ">SALVAR</button>
      </div>
    </div>
  </div>

</form>
