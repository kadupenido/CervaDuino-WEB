<div class="page-header">
  <h1>Brassagem
    <small>Manual</small>
  </h1>
</div>

<div class="row">

  <div class="col-md-4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>HLT</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-4 col-md-offset-3">
            <ngx-gauge type="arch" size="150" value="67" label="Temp" append="°C" thick="10" foregroundColor="rgba(218, 79, 73, 1)">
            </ngx-gauge>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>SET POINT</label>
              <input type="number" class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <div class="switch">
              <div class="form-group">
                <label>RESISTÊNCIA</label>
                <div class="btn-group form-control" id="status" data-toggle="buttons">
                  <label class="btn btn-default btn-on btn-md">
                    <input type="radio" value="1">ON</label>
                  <label class="btn btn-default btn-off btn-md active">
                    <input type="radio" value="0" checked="checked">OFF</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="potenciaHlt">POTÊNCIA</label>
              <mat-slider min="0" max="100" step="1" value="100" thumbLabel="true" class="form-control no-border" formControlName="potenciaHlt"></mat-slider>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
