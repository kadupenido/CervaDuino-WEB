<div class="row">

  <!-- MLT -->
  <div class="col-md-4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>MLT</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <div class="row">
          <div class="col-md-6 col-md-offset-3 col-xs-offset-3">
            <ngx-gauge type="arch" size="150" [value]="dadosMostura.mlt.temperatura" label="Temp" append="°C" thick="10" foregroundColor="rgba(218, 79, 73, 1)">
            </ngx-gauge>
          </div>
        </div>

        <div class="row">

          <div class="col-md-6 col-xs-5">
            <div class="form-group">
              <label>SET POINT</label>
              <input type="number" class="form-control" [(ngModel)]="dadosMostura.mlt.setPoint">
            </div>
          </div>

          <div class="col-md-6 col-xs-6">
            <div class="switch">
              <div class="form-group">
                <label>RESISTÊNCIA</label>
                <div class="btn-group form-control" id="status" data-toggle="buttons">
                  <label class="btn btn-default btn-on btn-md" (click)="dadosMostura.mlt.resistencia = !dadosMostura.mlt.resistencia; dataChanged()"
                    [class.active]="dadosMostura.mlt.resistencia === true">
                    <input type="radio">ON</label>
                  <label class="btn btn-default btn-off btn-md" (click)="dadosMostura.mlt.resistencia = !dadosMostura.mlt.resistencia; dataChanged()"
                    [class.active]="dadosMostura.mlt.resistencia === false">
                    <input type="radio">OFF</label>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="row">

          <div class="col-md-12 col-xs-8">
            <div class="switch">
              <div class="form-group">
                <label>RECIRCULAÇÃO</label>
                <div class="btn-group form-control" id="status" data-toggle="buttons">
                  <label class="btn btn-default btn-on btn-md">
                    <input type="radio" value="1">ON</label>
                  <label class="btn btn-default btn-off btn-md active">
                    <input type="radio" value="0" checked="checked">OFF</label>
                </div>
              </div>
            </div>
          </div>

        </div>

      </mat-card-content>
    </mat-card>
  </div>


  <div class="col-md-4">

    <!-- HLT -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>HLT</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-4 col-md-offset-3 col-xs-offset-3">
            <ngx-gauge type="arch" size="150" [value]="dadosMostura.hlt.temperatura" label="Temp" append="°C" thick="10" foregroundColor="rgba(218, 79, 73, 1)">
            </ngx-gauge>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-xs-5">
            <div class="form-group">
              <label>SET POINT</label>
              <input type="number" class="form-control" [(ngModel)]="dadosMostura.hlt.setPoint" (change)="dataChanged()">
            </div>
          </div>
          <div class="col-md-6 col-xs-6">
            <div class="switch">
              <div class="form-group">
                <label>RESISTÊNCIA</label>
                <div class="btn-group form-control" id="status" data-toggle="buttons">
                  <label class="btn btn-default btn-on btn-md" (click)="dadosMostura.hlt.resistencia = !dadosMostura.hlt.resistencia; dataChanged()"
                    [class.active]="dadosMostura.hlt.resistencia === true">
                    <input type="radio">ON</label>
                  <label class="btn btn-default btn-off btn-md" (click)="dadosMostura.hlt.resistencia = !dadosMostura.hlt.resistencia; dataChanged()"
                    [class.active]="dadosMostura.hlt.resistencia === false">
                    <input type="radio">OFF</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- BK -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>BK</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">

          <div class="col-md-12 col-xs-12">
            <div class="form-group">
              <label for="potenciaHlt">POTÊNCIA</label>
              <mat-slider min="0" max="100" step="1" value="100" [(ngModel)]="dadosMostura.bk.potencia" thumbLabel="true" class="form-control no-border"></mat-slider>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 col-xs-12">
            <div class="switch">
              <div class="form-group">
                <label>RESISTÊNCIA</label>
                <div class="btn-group form-control" id="status" data-toggle="buttons">
                  <label class="btn btn-default btn-on btn-md" [class.active]="dadosMostura.bk.resistencia === true">
                    <input type="radio" value="1">ON</label>
                  <label class="btn btn-default btn-off btn-md" [class.active]="dadosMostura.bk.resistencia === false">
                    <input type="radio" value="0" checked="checked">OFF</label>
                </div>
              </div>
            </div>
          </div>

        </div>
      </mat-card-content>
    </mat-card>

  </div>

  <div class="col-md-4">

    <!-- Consumo -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>CONSUMO</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-4 col-md-offset-3 col-xs-offset-3">
            <ngx-gauge type="arch" [value]="dadosMostura.consumo.energia" max="15" size="140" label="Energia" append="kw/h" thick="10"
              foregroundColor="rgba(218, 79, 73, 1)">
            </ngx-gauge>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-xs-6">
            <ngx-gauge type="full" [value]="dadosMostura.consumo.potencia" max="7000" size="140" label="Potência" append="w" thick="10"
              foregroundColor="rgba(218, 79, 73, 1)">
            </ngx-gauge>
          </div>
          <div class="col-md-6 col-xs-6">
            <ngx-gauge type="full" [value]="dadosMostura.consumo.corrente" max="32" size="140" label="Corrente" append="A" thick="10"
              foregroundColor="rgba(218, 79, 73, 1)">
            </ngx-gauge>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Temp do Circuito -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>CIRCUITO</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-4 col-md-offset-3 col-xs-offset-3">
            <div c></div>
            <ngx-gauge type="arch" [value]="dadosMostura.temperaturaCircuito" label="temp" size="140" append="°C" thick="10" foregroundColor="rgba(218, 79, 73, 1)">
            </ngx-gauge>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

  </div>

</div>
