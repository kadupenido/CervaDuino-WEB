<div class="row">

  <div class="col-md-4">

    <mat-card>
      <mat-card-header>
        <mat-card-title>HLT</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-5">
            <div class="row">
              <div class="col-md-12">
                <ngx-gauge type="arch" size="150" [value]="dadosMostura.hlt.temperatura" label="Temp" append="°C" thick="10" foregroundColor="rgba(218, 79, 73, 1)">
                </ngx-gauge>
              </div>
            </div>
          </div>
          <div class="col-md-7">
            <div class="row">
              <div class="col-md-5">
                <div class="form-group">
                  <label>SET POINT</label>
                  <input type="number" class="form-control" [(ngModel)]="dadosMostura.hlt.setPoint" (change)="hltSetPoint()">
                </div>
              </div>
              <div class="col-md-7">
                <div class="switch">
                  <div class="form-group">
                    <label>RESISTÊNCIA</label>
                    <div class="btn-group form-control" id="status" data-toggle="buttons">
                      <label class="btn btn-default btn-on btn-md" (click)="dadosMostura.hlt.resistencia = !dadosMostura.hlt.resistencia; hltResistencia()"
                        [class.active]="dadosMostura.hlt.resistencia === true">
                        <input type="radio">ON</label>
                      <label class="btn btn-default btn-off btn-md" (click)="dadosMostura.hlt.resistencia = !dadosMostura.hlt.resistencia; hltResistencia()"
                        [class.active]="dadosMostura.hlt.resistencia === false">
                        <input type="radio">OFF</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
      <hr>
      <!-- </mat-card>

    <mat-card> -->

      <mat-card-header>
        <mat-card-title>BK</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <div class="row">
          <div class="col-md-5">
            <div class="row">
              <div class="col-md-12">
                <ngx-gauge type="arch" size="150" [value]="dadosMostura.bk.temperatura" label="Temp" append="°C" thick="10" foregroundColor="rgba(218, 79, 73, 1)">
                </ngx-gauge>
              </div>
            </div>
          </div>
          <div class="col-md-7">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="potenciaHlt">POTÊNCIA</label>
                  <mat-slider min="0" max="255" step="1" [(ngModel)]="dadosMostura.bk.potencia" (change)="bkPotencia()" thumbLabel="true" class="form-control no-border"></mat-slider>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="switch">
                  <div class="form-group">
                    <label>RESISTÊNCIA</label>
                    <div class="btn-group form-control" id="status" data-toggle="buttons">
                      <label class="btn btn-default btn-on btn-md" (click)="dadosMostura.bk.resistencia = !dadosMostura.bk.resistencia; bkResistencia()"
                        [class.active]="dadosMostura.bk.resistencia === true">
                        <input type="radio" value="1">ON</label>
                      <label class="btn btn-default btn-off btn-md" (click)="dadosMostura.bk.resistencia = !dadosMostura.bk.resistencia; bkResistencia()"
                        [class.active]="dadosMostura.bk.resistencia === false">
                        <input type="radio" value="0" checked="checked">OFF</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="switch">
                  <div class="form-group">
                    <label>RESFRIAMENTO</label>
                    <div class="btn-group form-control" id="status" data-toggle="buttons">
                      <label class="btn btn-default btn-on btn-md" (click)="dadosMostura.bk.resfriamento = !dadosMostura.bk.resfriamento; bkResfriamento()"
                        [class.active]="dadosMostura.bk.resfriamento === true">
                        <input type="radio" value="1">ON</label>
                      <label class="btn btn-default btn-off btn-md" (click)="dadosMostura.bk.resfriamento = !dadosMostura.bk.resfriamento; bkResfriamento()"
                        [class.active]="dadosMostura.bk.resfriamento === false">
                        <input type="radio" value="0" checked="checked">OFF</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

  </div>

  <div class="col-md-4">

    <div class="row">
      <div class="col-md-12">
        <mat-card>
          <mat-card-header>
            <mat-card-title>INFO</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <div class="col-md-5 col-md-offset-1">
                <ngx-gauge type="arch" [value]="dadosMostura.consumo.energia" max="15" size="125" label="Energia" append="kw/h" thick="10"
                  foregroundColor="rgba(218, 79, 73, 1)">
                </ngx-gauge>
              </div>
              <div class="col-md-5">
                <ngx-gauge type="arch" max="7000" [value]="dadosMostura.consumo.potencia" size="125" label="Potência" append="w" thick="10"
                  foregroundColor="rgba(218, 79, 73, 1)">
                </ngx-gauge>
              </div>
            </div>
            <div class="row">
              <div class="col-md-5 col-md-offset-1">
                <ngx-gauge type="arch" [value]="dadosMostura.consumo.corrente" max="32" size="125" label="Corrente" append="A" thick="10"
                  foregroundColor="rgba(218, 79, 73, 1)">
                </ngx-gauge>
              </div>
              <div class="col-md-5">
                <ngx-gauge type="arch" [value]="dadosMostura.temperaturaCircuito" label="temp" size="125" append="°C" thick="10" foregroundColor="rgba(218, 79, 73, 1)">
                </ngx-gauge>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-card>
          <mat-card-header>
            <mat-card-title>TIMER</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <div class="col-md-10 col-md-offset-2">
                <span class="time">{{ time }}</span>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="text">
                    <a id="start">Start</a>
                    <a id="stop">Stop</a>
                    <a id="reset">Reset</a>
                  </div>
                </div>
              </div>
              <!-- <div class="btn-container">
                  <a id="start">Start</a>
                  <a id="stop">Stop</a>
                  <a id="reset">Reset</a>
                </div> -->
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

  </div>

  <div class="col-md-4">
    <mat-card class="teste">
      <mat-card-header>
        <mat-card-title>RAMPAS</mat-card-title>
      </mat-card-header>
      <mat-card-content>
      </mat-card-content>
    </mat-card>
  </div>

</div>
